<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
    <script defer src="../js/sections.js"></script>
    <title>Mobile</title>
    <link rel="stylesheet" href="../css/sections.css">
    <link rel="stylesheet" href="../css/mediaScroller.css">
</head>

<body>
    <div id="sectionContainer">
        <div id="sectionWrapper">
            <div class="section" id="section1">
                <div class="sectionTitle">WileyQB</div>
                <div class="scroller"></div>
                <div id="indicator1" class="indicator"></div>
            </div>
            <div class="section" id="section2">
                <div class="sectionTitle">Build</div>
                <div class="scroller">
                    <div class="box firstBox">
                        <img src="../../2img/project0.jpg">
                    </div>
                    <div class="box">
                        <img src="../../2img/project1.jpg">
                    </div>
                    <div class="box">
                        <img src="../../2img/project2.jpg">
                    </div>
                    <div class="box lastBox">
                        <img src="../../2img/project3.jpg">
                    </div>
                </div>
                <div id="indicator2" class="indicator"></div>
            </div>
            <div class="section" id="section3">
                <div class="sectionTitle">Play</div>
                <div class="scroller">
                    <div class="box firstBox">
                        <img src="../../4img/project0.jpg">
                    </div>
                    <div class="box">
                        <img src="../../4img/project1.jpg">
                    </div>
                    <div class="box">
                        <img src="../../4img/project2.jpg">
                    </div>
                    <div class="box lastBox">
                        <img src="../../4img/project3.jpg">
                    </div>
                </div>
                <div id="indicator3" class="indicator"></div>
            </div>
            <div class="section" id="section4">
                <div class="sectionTitle">Draw</div>
                <div class="scroller">
                    <div class="box firstBox">
                        <img src="../../3img/project0.jpg">
                    </div>
                    <div class="box">
                        <img src="../../3img/project1.jpg">
                    </div>
                    <div class="box">
                        <img src="../../3img/project2.jpg">
                    </div>
                    <div class="box">
                        <img src="../../3img/project3.jpg">
                    </div>
                    <div class="box lastBox">
                        <img src="../../3img/project4.jpg">
                    </div>
                </div>
                <div id="indicator4" class="indicator"></div>
            </div>
        </div>
    </div>
</body>

</html>
